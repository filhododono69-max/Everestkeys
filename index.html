// Fun√ß√£o para renderizar os jogos
function renderGames(filter=""){
  const container = document.getElementById("allGames");
  container.innerHTML="";
  const filtered = games.filter(g=>g.name.toLowerCase().includes(filter.toLowerCase()));
  filtered.forEach(game=>{
    const card = document.createElement("div");
    card.className="game-card";
    card.innerHTML=`<img src="${game.img}" alt="${game.name}">
                    <h3>${game.name}</h3>
                    <div class="price">R$ 19,90</div>
                    <a class="buy-btn" href="https://wa.me/5562982553620?text=Quero%20comprar%20o%20jogo%20${encodeURIComponent(game.name)}" target="_blank">Comprar</a>`;
    container.appendChild(card);
  });
}

// Inicializa a renderiza√ß√£o
renderGames();

// Barra de pesquisa
document.getElementById("searchInput").addEventListener("input", e=>renderGames(e.target.value));
</script>
